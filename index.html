<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>PokéApp</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="icono.png">
</head>
<body>

  <div id="splash">
    <img src="icono.png" alt="Logo">
    <h1>PokéApp</h1>
  </div>

  <div id="app" style="display: none;">
    <nav class="tabs">
      <button onclick="mostrarPestaña('lista')">Pokédex</button>
      <button onclick="mostrarPestaña('detalle')">Detalle</button>
      <button onclick="mostrarPestaña('aleatorio')">Aleatorio</button>
      <button onclick="mostrarPestaña('capturados')">Capturados</button>
      <button onclick="mostrarPestaña('favoritos')">Favoritos</button>
      <button onclick="mostrarPestaña('usuario')">Usuario</button>
    </nav>

    <div id="lista" class="tab active"></div>
    <div id="detalle" class="tab"></div>
    <div id="aleatorio" class="tab"></div>
    <div id="capturados" class="tab"></div>
    <div id="favoritos" class="tab"></div>
    <div id="usuario" class="tab"></div>

    <footer>
      <button onclick="mostrarPestaña('lista')">Inicio</button>
      <button onclick="mostrarPestaña('favoritos')">Favoritos</button>
      <button onclick="mostrarPestaña('usuario')">Perfil</button>
    </footer>
  </div>

  <!-- Scripts -->
  <script src="js/api.js"></script>
  <script src="js/aleatorio.js"></script>
  <script src="js/capturados.js"></script>
  <script src="js/detalle.js"></script>
  <script src="js/favoritos.js"></script>
  <script src="js/lista.js"></script>
  <script src="js/usuario.js"></script>

</body>
</html>
